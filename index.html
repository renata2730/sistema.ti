        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: auto;

            padding: 20px;

<body>
    <div class="container">
        <h1>Solicitação de Suporte T.I</h1>
        <form id="supportForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="departamento">Departamento:</label>
            <input type="text" id="departamento" name="departamento" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="gravidade">Gravidade:</label>
            <select id="gravidade" name="gravidade" required>
                <option value="Simples">Simples</option>
                <option value="Urgente">Urgente</option>
            </select>

            <label for="descricao">Descrição do Problema:</label>
            <textarea id="descricao" name="descricao" rows="5" required></textarea>

            <button type="button" onclick="sendMessage()">Enviar Solicitação</button>
        </form>
    </div>

    <script>
        function sendMessage() {
            const nome = document.getElementById('nome').value;
            const departamento = document.getElementById('departamento').value;
            const email = document.getElementById('email').value;
            const gravidade = document.getElementById('gravidade').value;
            const descricao = document.getElementById('descricao').value;

            const message = `*Nome:* ${nome}%0A*Departamento:* ${departamento}%0A*Email:* ${email}%0A*Gravidade:* ${gravidade}%0A*Descrição do Problema:* ${descricao}`;
            const phoneNumber = '5591982686234';
            const whatsappUrl = `https://api.whatsapp.com/send?phone=${phoneNumber}&text=${message}`;

            window.open(whatsappUrl, '_blank');
        }

        function saveRequest() {
            const requests = JSON.parse(localStorage.getItem('requests')) || [];
            const newRequest = {
                nome: document.getElementById('nome').value,
                departamento: document.getElementById('departamento').value,
                email: document.getElementById('email').value,
                gravidade: document.getElementById('gravidade').value,
                descricao: document.getElementById('descricao').value,
                timestamp: new Date().getTime()
            };
            requests.push(newRequest);
            localStorage.setItem('requests', JSON.stringify(requests));
        }

        function clearOldRequests() {
            const requests = JSON.parse(localStorage.getItem('requests')) || [];
            const now = new Date().getTime();
            const filteredRequests = requests.filter(request => now - request.timestamp < 24 * 60 * 60 * 1000);
            localStorage.setItem('requests', JSON.stringify(filteredRequests));
        }

        document.getElementById('supportForm').addEventListener('submit', function(event) {
            event.preventDefault();
            sendMessage();
            saveRequest();
        });

        window.onload = clearOldRequests;
    </script>
</body>
